<!DOCTYPE html>
<html>
    <head>
        <title>flexbox prac</title>
    </head>
    <body>
        <div style="display: flex; flex-direction: row;">
            <div style="background-color: lightblue;">
                div1
            </div>
            <div style="background-color: lightpink;">
                div2 <p>text</p>
            </div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top: 10px;">
            <div style="background-color: lightblue; width: 100px;">
                100px
            </div>
            <div style="background-color: lightpink; flex: 1;">
                flex : 1 
            </div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top: 10px;">
            <div style="background-color: lightblue; width: 100px;">
                100px
            </div>
            <div style="background-color: lightpink; flex: 1;">
                flex : 1 
            </div>
            <div style="background-color: lightblue; flex: 2;">
                flex : 2 
            </div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top: 10px; height: 70px; border-color: gray; border-style: solid; border-width: 1px; justify-content: center;">    
            <div style="background-color: lightblue; width: 100px;">
                100px
            </div>
            <div style="background-color: lightpink; width: 100px;">
                100px 
            </div>
            <div style="background-color: lightblue; width: 100px;">
                100px 
            </div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top: 10px; height: 70px; border-color: gray; border-style: solid; border-width: 1px; justify-content: space-between;">    
            <div style="background-color: lightblue; width: 100px;">
                100px
            </div>
            <div style="background-color: lightpink; width: 100px;">
                100px 
            </div>
            <div style="background-color: lightblue; width: 100px;">
                100px 
            </div>
        </div>

        <div style="display: flex; flex-direction: row; margin-top: 10px; height: 70px; border-color: gray; border-style: solid; border-width: 1px; justify-content: space-between; align-items: center;">    
            <div style="background-color: lightblue; width: 100px;">
                100px
            </div>
            <div style="background-color: lightpink; width: 100px;">
                100px 
            </div>
            <div style="background-color: lightblue; width: 100px;">
                100px 
            </div>
        </div>
    </body>
</html>
